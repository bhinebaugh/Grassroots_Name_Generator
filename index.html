<html><head>
<title>Grassroots Political Organizations - Name Generator</title>

<script src="committee_creator.js"></script>
</head>

<body>
<p>Grassroots Politics Made Easy</p>
<p>You need an organization or two to front your agenda... No problem.</p>
<form action="#"><button id="gotoit">Generate Support!</button></form>
<h1 id="newname">(Name here!)</h1>
